    <title>Document</title>

    <script>


      function makePassword(password) {
        return (passwordGuess)=>{
           return (passwordGuess === password);
        };
      }

      let checkPass = makePassword("sachin");
      console.log(checkPass("sachin"));
      console.log(checkPass("Sachin"));
      
    </script>
