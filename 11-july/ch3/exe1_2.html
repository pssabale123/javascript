<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

    <script>
      function concatArray() {
        let words1 = ["1", "2", "3", "4", "5"];
        let words2 = [
          "empowered",
          "value-added",
          "oriented",
          "focused",
          "aligned",
        ];

        let input1 = Math.floor(Math.random() * words1.length);
        let input2 = Math.floor(Math.random() * words2.length);

        return `${words1[input1]} ${words2[input2]}`;
      }
      console.log(concatArray());
    </script>
