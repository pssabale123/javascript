    <script>
      class Shape {
        calculateArea(obj) {
          if (obj instanceof Circle) {
            obj.calculateArea();
          } else if (obj instanceof Square) {
            obj.calculateArea();
          }
          else if(obj instanceof Reactangle)
          {
            obj.calculateArea();
          }
        }
      }

      class Circle extends Shape {
        constructor(radius) {
          super();
          this.radius = radius;
          super.calculateArea(this);
        }
        calculateArea() {
          console.log("Circle area is " + 3.14 * this.radius * this.radius);
        }
      }
      class Square extends Shape {
        constructor(side) {
          super();
          this.side = side;
          super.calculateArea(this);
        }

        calculateArea() {
          console.log("Square area is " + this.side * this.side);
        }
      }
      class Reactangle extends Shape {
        constructor(length,breadth) {
          super();
          this.length = length;
          this.breadth=breadth;
          super.calculateArea(this);
        }

        calculateArea() {
          console.log("Reactangle area is " + this.length * this.breadth);
        }
      }

      let poly = new Circle(5);
      poly = new Square(6);
      poly = new Reactangle(5,6);

      
    </script>
