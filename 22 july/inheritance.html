<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype</title>

    <script>
      function Dog(name, breed, weight) {
        this.name = name;
        this.breed = breed;
        this.weight = weight;
      }

      Dog.prototype.bark = function () {
        if (this.weight > 25) {
          alert(this.name + " says Woof!");
        } else {
          alert(this.name + " says Yip!");
        }
      };


      let spike = new Dog("spike", "mixed", 24);

      spike.bark = function () {
        if (this.weight > 25) {
          alert(this.name + " says Woof!");
        } else {
          alert(this.name + " says Yyyyyyy!");
        }
      };

      function ShowDog(name, breed, weight, trainer) {
        this.name = name;
        this.breed = breed;
        this.weight = weight;
        this.trainer = trainer;
      }

      ShowDog.prototype = new Dog();

      ShowDog.prototype.bait =function(){
        console.log(this.name+" is baitting");
      }
      ShowDog.prototype.groom =function(){
        console.log(this.name+" is gromming");
      }

      let fido = new ShowDog("fido","mixed",23);

     

      fido.bark();




    </script>
  </head>
  <body></body>
</html>
